<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .carousel-center-outer{
            position: relative;
            float: left;
            height: 380px;
            width: 1000px;
            /*overflow: hidden;*/
            background: red;
        }
        .carousel-center-inner{
            position: absolute;
            width: 4000px;
        }
        .carousel-center-item{
            float: left;
            background: grey;
            height: 380px;
            width: 1000px;
        }
    </style>
</head>
<body>
<div class="carousel-center-outer">
    <ul class="carousel-center-inner" id="carousel">
        <li class="carousel-center-item"><img src="img/carousel-1.jpg" alt="" width="1000" height="380"></li>
        <li class="carousel-center-item"><img src="img/carousel-2.jpg" alt="" width="1000" height="380"></li>
        <li class="carousel-center-item"><img src="img/carousel-3.jpg" alt="" width="1000" height="380"></li>
        <li class="carousel-center-item"><img src="img/carousel-4.jpg" alt="" width="1000" height="380"></li>
    </ul>
</div>
<div id="left" style="height: 20px;width: 20px;background: red">左侧</div>
<script src="http://design.yyuap.com/static/jquery/jquery-1.11.2.js"></script>
<script src="js/jd.js"></script>
</body>
</html>
