<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="网站描述">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>iUAP Design</title>

		<!-- 安卓设备的Chrome添加到桌面的图标 -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="static/android-desktop.png">

		<!-- iOS设备的Safari添加到桌面的图标 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-title" content="UDEMO">
		<link rel="apple-touch-icon-precomposed" href="static/ios-desktop.png">

		<!-- Win8的标题图片(144x144 + tile color) -->
		<meta name="msapplication-TileColor" content="#3372DF">

		<link rel="shortcut icon" href="static/favicon.png">

		<link rel="stylesheet" href="../../vendor/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../assets/1.0.0/css/u.css">
		<link rel="stylesheet" href="../../assets/1.0.0/css/u-extend.css">
		<link rel="stylesheet" href="index.css">
		<style media="screen">
			.u-nav-link{
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="u-navlayout u-navlayout-fixed-drawer u-navlayout-fixed-header">
			<!-- 头部导航 -->
			<header class="u-navlayout-header demo-header">
				<div class="u-navlayout-header-row">
					<!-- <span class="u-navlayout-title" data-bind="text:title"></span> -->
					<div class="u-navlayout-spacer"></div>

					<button  id="demo-menu-lower-right" class="u-button floating primary u-button-icon" style="box-shadow: none;border:none;">
			        <i class="fa fa-ellipsis-v"></i>
			    </button>
			    <ul class="u-menu u-menu-bottom-right" for="demo-menu-lower-right">
			        <li class="u-menu-item" data-bind="click:downNullPage">下载空工程</li>
							<li class="u-menu-item" data-bind="click:downNullPage">下载当前页面(待实现)</li>
							<a id="uui_down" href="" target="_self" style="display: none;">a</a>
			    </ul>
				</div>
			</header>
			<!-- 头部导航 -->
			<!-- 左侧导航 -->
			<div class="demo-drawer demo-folded u-navlayout-drawer u-navlayout-fixed-header">
				<header class="u-navlayout-header">
					<a class="demo-drawer-nav-brand">
						<span class="demo-hidden-folded u-color-text-white" style="margin-left: 16px;">iUAP Design</span>
					</a>
				</header>
				<div class="demo-drawer-header-wrap u-color-white over-au">
					<nav class="demo-navigation u-nav" id="demo-navigation">
						<ul data-bind="foreach:{data: menuDT.rows(),as :'row'}">
							<li>
								<a class="u-nav-link" data-bind="css:{'u-nav-link-open': row.selected()}">
									<i class="fa fa-folder-o demo-icon"></i>
									<span class="demo-hidden-folded" data-bind="text:row.ref('name')"></span>
									<span class="pull-right">
							          <i class="fa fa-caret-down"></i>
							    </span>
								</a>
								<ul class="u-nav-sub" data-bind="foreach:{data: row.ref('sub'), as :'srow'}">
									<li>
										<!-- url 为空 ，存在三级菜单 -->
										<!-- ko if:  !srow.ref('url')() -->
											<a class="u-nav-link" data-bind="css:{'u-nav-link-open': srow.selected()}">
												<i class="fa fa-folder-o demo-icon"></i>
												<span class="demo-hidden-folded " data-bind="text:srow.ref('name')"></span>
												<span class="pull-right">
										          <i class="fa fa-caret-down"></i>
										        </span>
											</a>
											<ul class="u-nav-sub" data-bind="foreach:{data: srow.ref('sub'), as :'ssrow'}">
												<li><a class="u-nav-link" data-bind="text:ssrow.ref('name'), attr:{href:'#/' + ssrow.ref('url')()},css:{'u-nav-link-current': ssrow.selected()}"></a></li>
											</ul>
										<!-- /ko -->
											<a class="u-nav-link" data-bind="text:srow.ref('name'),css:{'u-nav-link-current': srow.selected()},attr:{href:'#/' + srow.ref('url')()}"></a>
										<!-- /ko -->
									</li>
								</ul>

						</ul>
					</nav>
				</div>
			</div>
			<!-- 左侧导航 -->
			<!-- 内容 -->
			<main class="demo-content u-navlayout-content u-color-grey-100">
				<form method="post" action="../runDemo" id="runForm" target="demo-main-iframe" style="display:none;">
				  <input type="hidden" name="html_code" id="html_code">
					<input type="hidden" name="css_code" id="css_code">
					<input type="hidden" name="script_code" id="script_code">
				</form>
				<div class="u-tabs" style="height:100%" id="codeTab">
					<div class="u-tabs__tab-bar">
						<span  data-bind="text:title" style="position:absolute;left:0px;top:15px;margin-left:10px;"></span>
						<a href="#tab-panel-1" class="u-tabs__tab is-active">HTML</a>
						<a href="#tab-panel-2" class="u-tabs__tab">CSS</a>
						<a href="#tab-panel-3" class="u-tabs__tab">JavaScript</a>
						<a href="#tab-panel-4" class="u-tabs__tab">View</a>
						<button type="button" data-bind="click:run" class="u-button raised primary" style="position:absolute;right:0px;top:5px;margin-right:40px;"><i class="fa fa-play-circle" style="font-size:18px;padding-right:5px;"></i>运行</button>
					</div>

					<div class="u-tabs__panel is-active" id="tab-panel-1">
						<div id="html_code_edit" style="width:100%;height:100%;font-size:16px;">

						</div>
					</div>
					<div class="u-tabs__panel" id="tab-panel-2">
						<div id="css_code_edit" style="width:100%;height:100%;font-size:16px;">

						</div>
					</div>
					<div class="u-tabs__panel" id="tab-panel-3">
						<div id="script_code_edit" style="width:100%;height:100%;font-size:16px;">

						</div>
					</div>
					<div class="u-tabs__panel" id="tab-panel-4" >
							<iframe class="demo-main-iframe" id="demo-main-iframe" name="demo-main-iframe"></iframe>
						</div>
				</div>
			</main>
			<!-- 内容 -->
		</div>

		<script src="../../vendor/jquery/jquery-1.11.2.js"></script>
		<script src="../../vendor/underscore/underscore.js"></script>
		<script src="../../vendor/ace/ace.js"></script>
		<script src="../../vendor/director/director.js"></script>
		<script src="../../vendor/knockout/knockout-3.2.0.debug.js"></script>
		<script src="../../assets/1.0.0/js/u-polyfill.min.js"></script>
		<script src="../../assets/1.0.0/js/u.js"></script>
		<script src="index.js"></script>
	</body>

</html>
