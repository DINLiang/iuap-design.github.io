    <!-- 脚本区 -->
    <script type="text/javascript">
        u.on(document.querySelector('#receive_ref'), 'click', function() {
            var slide = u.slidePanel({
                url: './duizhang.html',
                width: '800px',
                callback: function() {
                    u.compMgr.updateComp();
                    u.on(document.querySelector('#condition-toggle'), 'click', function() {
                        var conditionRow = document.querySelector('#condition-row');
                        var toggleIcon = this.querySelector('i');
                        if (u.hasClass(conditionRow, 'u-visible')) {
                            u.removeClass(conditionRow, 'u-visible').addClass(conditionRow, 'u-not-visible');
                            u.removeClass(toggleIcon, 'fa-angle-up').addClass(toggleIcon, 'fa-angle-down');
                        } else {
                            u.removeClass(conditionRow, 'u-not-visible').addClass(conditionRow, 'u-visible');
                            u.removeClass(toggleIcon, 'fa-angle-down').addClass(toggleIcon, 'fa-angle-up');

                        }
                    })
                    u.on(document.querySelector('#returnBtn'), 'click', function() {
                        slide.close();
                    })
                    u.on(document.querySelector('#okBtn'), 'click', function() {
                        slide.close();
                    })
                }
            });
        })
    </script>
