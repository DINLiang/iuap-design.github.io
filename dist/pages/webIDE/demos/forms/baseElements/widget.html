<div class="u-container u-widget-bg">
  <div class="u-row">
    <div class="u-col-12">
      <div class="u-widget p-md">
        <h4>基本元素</h4>
        <form>
          <div class="u-form-group">
            <label>一般输入框</label>
            <input type="text" class="u-form-control">
          </div>
          <div class="u-form-group">
            <label>一般输入框 必输</label>
            <div class="u-input-group u-has-feedback">
                <div class="u-input-group-before" style="color: red;">*</div>
                <input type="text" class="u-form-control">
            </div>
          </div>
          <div class="u-form-group">
            <label>密码输入框</label>
            <input type="password" class="u-form-control">
          </div>
          <div class="u-form-group">
              <label>搜索输入框</label>
              <div class="u-input-group u-has-feedback">
                <input type="text" class="u-form-control" placeholder="搜索">
                 <span class="u-form-control-feedback fa fa-search"></span>
              </div>
          </div>
          <div class="u-form-group">
              <label>参照输入框</label>
              <div class="u-input-group u-has-feedback">
                  <input type="text" class="u-form-control">
                  <span class="u-form-control-feedback fa fa-list-ul refer"></span>
              </div>
          </div>
          <div class="u-form-group">
              <label>参照输入框 必输</label>
              <div class="u-input-group u-has-feedback">
                  <div class="u-input-group-before" style="color: red;">*</div>
                  <input type="text" class="u-form-control">
                  <span class="u-form-control-feedback fa fa-list-ul refer"></span>
              </div>
          </div>
          <div class="u-form-group">
              <label>下拉单选</label>
              <div class="u-input-group u-has-feedback u-combo">
                 <input type="text" class="u-form-control"/>
                 <span class="u-form-control-feedback fa fa-angle-down" data-role="combo-button"></span>
                 <option value="01">男</option>
                 <option value="02">女</option>
              </div>
          </div>
          <div class="u-form-group">
              <label>日期</label>
              <div class="u-input-group u-has-feedback u-datepicker">
                 <input type="text" class="u-form-control"/>
                 <span class="u-form-control-feedback fa fa-calendar" data-role="date-button"></span>
              </div>
          </div>
          <div class="u-form-group">
              <label>日期时间</label>
              <div class="u-input-group u-has-feedback u-datepicker time">
                 <input type="text" class="u-form-control"/>
                 <span class="u-form-control-feedback fa fa-calendar" data-role="date-button"></span>
              </div>
          </div>
          <div class="u-form-group">
              <label>年</label>
              <div class="u-input-group u-has-feedback u-year">
                 <input type="text" class="u-form-control"/>
                 <span class="u-form-control-feedback fa fa-calendar" data-role="date-button"></span>
              </div>
          </div>
          <div class="u-form-group">
              <label>月</label>
              <div class="u-input-group u-has-feedback u-month">
                 <input type="text" class="u-form-control"/>
                 <span class="u-form-control-feedback fa fa-calendar" data-role="date-button"></span>
              </div>
          </div>
          <div class="u-form-group">
              <label>年月</label>
              <div class="u-input-group u-has-feedback u-yearmonth">
                 <input type="text" class="u-form-control"/>
                 <span class="u-form-control-feedback fa fa-calendar" data-role="date-button"></span>
              </div>
          </div>
          <div class="u-form-group">
            <label  class="u-checkbox">
                <input type="checkbox" class="u-checkbox-input" checked>
                <span class="u-checkbox-label">复选框</span>
            </label>
          </div>
          <div class="u-form-group">
            <label  class="u-radio">
                <input type="radio" class="u-radio-button" name="options" value="1" checked>
                <span class="u-radio-label">男</span>
            </label>
            <label class="u-radio">
                <input type="radio" class="u-radio-button" name="options" value="2">
                <span class="u-radio-label">女</span>
            </label>
          </div>
          <div class="u-form-group">
            <label class="u-switch">
                <input type="checkbox" class="u-switch-input">
                <span class="u-switch-label">switch</span>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
