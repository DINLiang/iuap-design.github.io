<div class="u-container-fluid u-widget-bg">
    <div class="u-row">
        <div class="u-col-12">
            <div class="u-widget p">
                <h4>基本表单</h4>
                <form>
                    <div class="u-form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="u-form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="u-form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="u-form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="u-form-group">
                        <label>后面带图标:</label>
                        <div class="u-input-group u-has-feedback">

                            <input type="email" class="u-form-control" placeholder="jane.doe@example.com">

                    </div>
                    <label class="u-checkbox">

                        <span class="u-checkbox-label">check me</span>
                    </label>
                </form>
            </div>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-12">
            <div class="u-widget p">
                <h4>内联表单</h4>
                <form class="u-form-inline">

                        <label for="exampleInputName2">Name:</label>
                        <input type="text" class="u-form-control" id="exampleInputName2" placeholder="Jane Doe">
                    </div>
                    <div class="u-form-group u-has-feedback">
                        <label for="exampleInputEmail2">后面带图标:</label>

                        <input type="email" class="u-form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                        <span class="u-form-control-feedback fa fa-search"></span>
                    </div>
                    <div class="u-form-group">
                        <label for="exampleInput3">必输:</label>
                        <div class="u-input-group u-has-feedback">
                            <div class="u-input-group-before" style="color: red;">*</div>
                            <input type="text" class="u-form-control" id="exampleInput3" placeholder="jane.doe@example.com">
                            <span class="u-form-control-feedback fa fa-search"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="u-row">
        <div class="u-col-12">
            <div class="u-widget p">

                    </div>
                    <div class="u-form-group">
                        <label for="inputPassword3" class="u-col-2 control-label">Password</label>

                                <input type="checkbox" class="u-checkbox-input" checked>
                                <span class="u-checkbox-label">Remember me</span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="u-row">
