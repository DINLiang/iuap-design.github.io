<div class="demo">
    <div class="u-transfer">
        <div class="u-transfer-list u-transfer-list-left">
            <div class="u-transfer-list-header">
                <label class="u-checkbox" data-bind="click: leftSelAll, css:{'is-checked': srcListData.allSelected()">
                    <input type="checkbox" class="u-checkbox-input">
                </label>
                <span data-bind="visible: srcListData.selectedIndices().length>0"><span class="" data-bind="text: srcListData.selectedIndices().length"></span>/</span><span class="" data-bind="text: srcListData.rows().length"></span>条
                <span class="u-transfer-list-header-title">源列表</span>
            </div>
            <div class="u-transfer-list-body">
                <ul data-bind="foreach: {data:srcListData.rows(), as: 'row', afterAdd: afterAdd}">
                    <li>
                        <label class="u-checkbox only-style" data-bind="click: row.multiSelect, css:{'is-checked': row.selected()}">
                            <input type="checkbox" class="u-checkbox-input">
                            <span class="u-checkbox-label" data-bind="text: row.ref('field1')"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="u-transfer-operation">
            <button class="u-button raised u-transfer-allToR" data-bind="click: allToR"><i class="fa fa-angle-double-right"></i></button>
			<button class="u-button raised u-transfer-selToR" data-bind="click: selToR"><i class="fa fa-angle-right"></i></button>
			<button class="u-button raised u-transfer-selToL" data-bind="click: selToL"><i class="fa fa-angle-left"></i></button>
			<button class="u-button raised u-transfer-allToL" data-bind="click: allToL"><i class="fa fa-angle-double-left"></i></button>
        </div>
        <div class="u-transfer-list u-transfer-list-right">
            <div class="u-transfer-list-header">
                <label class="u-checkbox">
                    <input type="checkbox" class="u-checkbox-input">
                </label>
                <span data-bind="visible: destListData.selectedIndices().length>0"><span class="" data-bind="text: destListData.selectedIndices().length"></span>/</span><span class="" data-bind="text: destListData.rows().length"></span>条
                <span class="u-transfer-list-header-title">源列表</span>
            </div>
            <div class="u-transfer-list-body">
                <ul data-bind="foreach: {data:destListData.rows(), as: 'row', afterAdd: afterAdd}">
                    <li>
                        <label class="u-checkbox only-style" data-bind="click: row.multiSelect, css:{'is-checked': row.selected()}">
                            <input type="checkbox" class="u-checkbox-input">
                            <span class="u-checkbox-label" data-bind="text: row.ref('field1')"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
